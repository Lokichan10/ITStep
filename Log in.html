        body {

        .upper {

        /* Скрыть стандартный чекбокс */
        input[type="checkbox"] {
            display: none;
        }

        /* Создать кастомный чекбокс */
        label {
            display: inline-block;
            position: relative;
            padding-left: 35px;
            cursor: pointer;
            font-size: 22px; /* Увеличение размера текста для увеличения размера чекбокса */
            user-select: none;
        }

            /* Стиль кастомного чекбокса */
            label:before {
                content: "";
                position: absolute;
                left: 0;
                top: 0;
                width: 30px; /* Увеличение размера чекбокса */
                height: 30px; /* Увеличение размера чекбокса */
                border: 2px solid #000;
                border-radius: 3px;
                background-color: #fff;
                box-sizing: border-box;
            }

        /* Показать цвет при выборе чекбокса */
        input[type="checkbox"]:checked + label:before {
            background-color: #222222;
        }
    </style>
</head>
